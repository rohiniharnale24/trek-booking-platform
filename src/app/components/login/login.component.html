

<div class="form-container">
    <div class="start-free-wrp">
        Start for free
    </div>
    <div class="create-account-wrp">
        Create new account.
    </div>
   <form *ngIf="loginForm" [formGroup]="loginForm" (onSubmit)="submit()">
      <div class="fName-wrp">
        <mat-form-field appearance="outline" formControlName="">
            <mat-label>FirstName</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
      </div>
      <div class="lName-wrp">
        <mat-form-field appearance="outline">
            <mat-label>LastName</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
      </div>
      <div class="email-wrp">
        <mat-form-field appearance="outline"> 
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
      </div> 
      <div class="password-wrp">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
      </div> 
      <button mat-stroked-button type="submit" [disabled]="loginForm.invalid">
        Create account
      </button>
     </form>
</div>
